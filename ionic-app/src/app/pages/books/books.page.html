<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item  *ngFor="let book of books" class="book" (click)="editBook(book)">
    <ion-grid>
      <ion-row>

        <ion-col size="4" class="col-avatar">
          <ion-avatar>
            <img [src]="book.cover"/>
          </ion-avatar>
        </ion-col>

        <ion-col size="8"  class="review-info">
          <ion-title class="book-title">{{book.name}}</ion-title>
          <div class="extra">
            <div class="author">
              <ion-row>
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-label>{{book.author}}</ion-label>
              </ion-row>
            </div>
            <div class="created">
              <ion-row>
                <ion-icon name="calendar-outline"></ion-icon>
                <ion-label>{{book.published| date: 'd MMM, YYYY'}}</ion-label>
              </ion-row>
            </div>
            <p class="isbn">{{book.isbn}}</p>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="tertiary" (click)="addNewBook()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button color="tertiary" (click)="viewReviews()">
      <ion-icon name="chevron-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll 
        threshold="25%" 
        position="bottom" 
        (ionInfinite)="loadBooks(true)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
